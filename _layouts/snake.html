<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <style>
        /* Example base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Soft background color */
            color: #333; /* Text color */
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        main {
            margin: 20px auto;
            max-width: 1200px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        {{ site.title | default: "My Website" }}
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        &copy; {{ "now" | date: "%Y" }} {{ site.author | default: "Your Name" }}
    </footer>
</body>
</html>
